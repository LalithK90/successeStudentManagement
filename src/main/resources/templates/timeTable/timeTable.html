<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success TimeTable Management</title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-secondary">
    <div class="col-4">
        <a href="/timeTable/new">
            <button class="btn btn-primary">New TimeTable</button>
        </a>
    </div>
    <div class="col-4">
        <h1>TimeTable Management</h1>
    </div>
    <div class="col-4"></div>
</div>

<div class="container-fluid">
    <table class="table table-striped table-inverse table-responsive" id="myTable">
        <thead class="thead-inverse">
        <tr>
            <th>

            </th>
            <th>Session Index</th>
            <th>Date</th>
            <th>Time</th>
            <th>Teacher</th>
            <th>Date of Birth</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="timeTable, index : ${timeTables}">
            <td data-th-text="${index.count}"></td>
            <td data-th-text="${timeTable.date}"></td>
            <td data-th-text="${timeTable.time}"></td>
            <td data-th-text="${timeTable.teacher}"></td>
            <td data-th-text="${timeTable.hallNumber}"></td>
            <td>
                <a data-th-href="${'/timeTable/view/'+ timeTable.id}"><button class="btn btn-info">View</button></a>
                <a data-th-href="${'/timeTable/edit/'+ timeTable.id}"><button class="btn btn-success">Update</button></a>
                <a data-th-href="${'/timeTable/delete/'+ timeTable.id}"><button class="btn btn-danger">Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
</body>
</html>
