<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management </title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-light">
    <div class="col-4">
    </div>
    <div class="col-4">
        <h1>Add a School</h1>
    </div>
    <div class="col-4">
        <a href="/school">
            <button class="btn btn-primary">All Schools</button>
        </a>
    </div>
</div>

<div class="container">
    <form action="/school/save" data-th-object="${school}" method="post">
        <div class="form-group" data-th-if="${addStatus==false}">
            <label class="col-sm-3 control-label" data-th-for="${classReferance}">School ID</label>
            <div class="col-sm-9">
                <input type="text" data-th-field="*{id}" id="schoolId" placeholder="School ID" class="form-control" autofocus>
                <input type="text" data-th-field="*{liveDead}" hidden>
            </div>
        </div>

        <div class="form-group">
            <label data-th-for="${name}" class="col-sm-3 control-label">School Name</label>
            <div class="col-sm-9">
                <input type="text" data-th-field="*{name}" id="name" placeholder="School name" class="form-control" autofocus>
            </div>
        </div>

        <div class="row container-fluid">
            <div class="col-sm-2 col-sm-offset-2">
              <a href="/school"><button type="button" class="btn btn-danger btn-block">Back</button></a>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="reset" class="btn btn-warning btn-block">Clear Data</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
