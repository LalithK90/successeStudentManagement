    <div class="col-4">

    </div>
    <div class="col-4">
        <h1>Discount Details</h1>
    </div>
    <div class="col-4">
        <a href="/discount/new">
            <button class="btn btn-primary" align="center">Create a Discount</button>
        </a>
    </div>
</div>
<!--Discount detail-->
<div class=" row container-fluid" data-th-fragment="discountDetail">
    <div class="col-sm-3"></div>
    <div class="col-sm-8">
        <div class="form-group">
            <label data-th-for="${id}" class="col-sm-3 control-label">Discount Code</label>
            <div class="col-sm-6">
                <p type="text" id="id" class="form-control" data-th-text="*{discountDetail.id}">
            </div>
        </div>
        <div class="form-group">
            <label data-th-for="${discountType}" class="col-sm-3 control-label">Discount type</label>
            <div class="col-sm-6">
                <p type="text" id="discountType" class="form-control" data-th-text="*{discountDetail.discountType}">
            </div>
        </div>
        <div class="form-group">
            <label data-th-for="${discountAmount}" class="col-sm-3 control-label">Discount Value</label>
            <div class="col-sm-6">
                <p type="text" id="discountAmount" class="form-control" data-th-text="*{discountDetail.discountAmount}">
            </div>
        </div>
        <div class="form-group">
            <label data-th-for="${approvedBy}" class="col-sm-3 control-label">Approved by</label>
            <div class="col-sm-6">
                <p type="text" id="approvedBy" class="form-control" data-th-text="*{discountDetail.approvedBy}">
            </div>
        </div>
        <div class="form-group">
            <label data-th-for="${discountStatus}" class="col-sm-3 control-label">Status</label>
            <div class="col-sm-6">
                <p type="text" id="discountStatus" class="form-control" data-th-text="*{discountDetail.discountStatus}">
            </div>
        </div>

        <div class="row container-fluid">
            <div class="col-sm-2 col-sm-offset-2">
                <a href="/discount">
                    <button type="link"  class="btn btn-danger btn-block" >Back</button>
                </a>
            </div>

        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
