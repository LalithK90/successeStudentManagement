<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Success Student Management System</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="row bg-link" >
  <div class="col-4" >

  </div >
  <div class="col-4" >
    <h1 >Exam Results</h1 >
  </div >
  <div class="col-4" >
    <a href="/batchExam/teacher" >
      <button class="btn btn-primary" align="center" >View Exams</button >
    </a >
  </div >
</div >
<!--subject detail-->
<div class=" row container-fluid" style="background-color: yellow" data-th-fragment="subjectDetail" >
  <div class="col-sm-6" >
    <div class="form-group" >
      <label data-th-for="${name}" class="col-sm-3 control-label" >Subject name</label >
      <div class="col-sm-6" >
        <p type="text" id="name" class="form-control" data-th-text="${subjectDetail.name}" >
      </div >
    </div >
  </div >
  <div class="col-sm-6" >
    <div class="form-group" >
      <label data-th-for="${code}" class="col-sm-3 control-label" >Subject code</label >
      <div class="col-sm-6" >
        <p type="text" id="code" class="form-control" data-th-text="${subjectDetail.code}" >
      </div >
    </div >
  </div >
</div >
<!--teacher Detail-->
<div class="container-fluid" >
  <div class="row" >
    <div class="col-auto  text-center" >
      <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button"
         aria-expanded="false"
         aria-controls="multiCollapseExample1" >Teacher Details</a >
    </div >
  </div >
  <div class="row" >
    <div class="col" >
      <div class="collapse multi-collapse" id="multiCollapseExample1" >
        <div class="card card-body" >
          <div data-th-replace="~{teacher/teacher-detail :: teacherDetail}" ></div >
        </div >
      </div >
    </div >
  </div >
</div >

<!--Exam Result-->
<div class="container" id="printContent">
  <div class="row">
    <div class=" row container"  >
      <div class="col-sm-6" >
        <div class="form-group" >
          <label data-th-for="${name}" class="col-sm-3 control-label" >Subject name</label >
          <div class="col-sm-6" >
            <p type="text"  class="form-control" data-th-text="${subjectDetail.name}" >
          </div >
        </div >
      </div >
      <div class="col-sm-6" >
        <div class="form-group" >
          <label data-th-for="${code}" class="col-sm-3 control-label" >Teacher Name</label >
          <div class="col-sm-6" >
            <p type="text"  class="form-control" data-th-text="${teacherDetail.firstName}" >
          </div >
        </div >
      </div >
    </div >
  </div>
  <div class="row" >
    <div class="container-fluid">
      <table class="table table-striped table-inverse " id="myTable" >
        <thead class="thead-inverse" >
        <tr >
          <th >Index</th >
          <th >Student Name</th >
          <th >Exam Code</th >
          <th >Attendance</th >
          <th >Mark</th >
          <th >Result Grade</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="batchStudentExamResult, index : ${batchExamDetail.batchStudentExamResults}" >
          <td data-th-text="${index.count}" ></td >
          <td data-th-text="${batchStudentExamResult.batchStudent.student.firstName}" ></td >
          <td data-th-text="${batchStudentExamResult.code}" ></td >
          <td data-th-text="${batchStudentExamResult.attendanceStatus.attendanceStatus}" ></td >
          <td data-th-text="${batchStudentExamResult.mark}" ></td >
          <td data-th-text="${batchStudentExamResult.resultGrade.resultGrade}" >
          </td >
        </tr >
        </tbody >
      </table >
    </div>

  </div >
</div >
<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 mt-2 text-center flex-column " >
  <a href="/batchExam" >
    <button class="btn btn-outline-dark" type="button" tabindex="3" >
      <i class="fas fa-arrow-circle-left" style="font-size: 20px" ></i >&nbsp; &nbsp;Back
    </button >
  </a >
  <!--print button-->
  <button class="btn btn-outline-success" type="button" id="printButton" >
    <i class="fa fa-print" style="font-size: 20px" ></i >
    Print
  </button >
</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >
    $("#printButton").click(function () {
        printContent("printContent");
    });
</script >
</body >
</html >
